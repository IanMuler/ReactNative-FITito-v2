version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: fitito-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: fitito_dev
      POSTGRES_USER: fitito_user
      POSTGRES_PASSWORD: fitito_password
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/database/init:/docker-entrypoint-initdb.d
    networks:
      - fitito-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fitito_user -d fitito_dev"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Opcional: PgAdmin para administraci√≥n visual
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: fitito-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@fitito.local
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "8080:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - fitito-network
    depends_on:
      - postgres
    profiles:
      - admin # Solo se ejecuta con: docker-compose --profile admin up

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  fitito-network:
    driver: bridge